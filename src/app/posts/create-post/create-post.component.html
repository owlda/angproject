<h2>Create Post</h2>
<mat-card>
  <form (submit)="AddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput
          type="text"
          name="title"
          ngModel
          required
          minlength="4"
          #errorTitle="ngModel">
          <mat-error *ngIf="errorTitle.invalid">Please enter a title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput
        type="text"
        rows="5"
        name="content"
        ngModel
        required
        #errorContent="ngModel">Message</textarea>
        <mat-error *ngIf="errorContent.invalid">Please enter the content of the post</mat-error>
      </mat-form-field>
      <button type="submit"
      mat-raised-button
      color="primary">Save</button>
      <p>{{info}}</p>
  </form>

</mat-card>
